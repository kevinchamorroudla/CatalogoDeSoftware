<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RFC</title>
    </h:head>
    <h:body>
        <h:form id="formFuncionario">
            <p:button  value="Nuevo Funcionario" outcome="register"/>
            <p:dataTable var="funcionario" value="#{funcionarioController.funcionarios}">
                <p:column headerText="Cedula">
                    <h:outputText value="#{funcionario.cedula}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{funcionario.nombre}" />
                </p:column>

                <p:column headerText="Area Funcioanl">
                    <h:outputText value="#{funcionario.areaNombre}" />
                </p:column>
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
